<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="background-container">
            <!-- <img src="./img/background.jpg" alt="Iconic image of the Elden Ring launch poster with a visibly fatigued Vyke under a great rune."> -->
        </div>
        <div class="form-container">
            <span id="fun-fact">This is only an excercise and the page is not meant to be published on the internet. It is part of The Odin Project. <br>Fun fact: Yesterday I sent the application request for my Computer Science course changeover.</span>
            <form action="/my-server" method="post" class="personal-data">
                <h4>Let's find kind <em>Miquella!</em></h4>
                <div class="group">
                <label for="first-name">FIRST NAME </label>
                <input type="text" name="first-name" required>
                </div>
                <div class="group">
                <label for="last-name">LAST NAME </label>
                <input type="text" name="last-name" required>
                </div>
                <div class="group">
                <label for="email">EMAIL </label>
                <input type="email" name="email" required>
                </div>
                <div class="group">
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="group">
                <label for="password-first">PASSWORD </label>
                <input type="password" name="password-first" required>
                </div>
                <div class="group">
                <label for="password-second">CONFIRM PASSWORD</label>
                <input type="password" name="password-second" required>
                </div>
            </form>
            <button id="create-account">Create Account</button>
            <span id="log-in">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></span>
        </div>
    </div>
</body>
</html>
